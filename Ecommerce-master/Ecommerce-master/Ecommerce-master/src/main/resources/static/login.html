<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MelodyMatrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        .header {
            background: #fff;
            padding: 0 0 0 0;
            border-bottom: 1px solid #eee;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px 16px 32px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .logo img {
            height: 48px;
            width: 48px;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.18));
        }
        .logo span {
            font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2d225a;
            line-height: 1;
        }
        .logo > span:first-child {
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 64px;
            width: 64px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .nav-list {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: #222;
            text-decoration: none;
            position: relative;
            transition: color 0.2s;
        }
        .nav-link:hover,
        .nav-link.active {
            color: #6c5ce7;
        }
        .nav-link.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6c5ce7 60%, #ff7675 100%);
            border-radius: 2px;
            margin-top: 2px;
        }
        @media (max-width: 700px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
            }
            .nav-list {
                gap: 18px;
            }
        }
        .form-container { max-width: 400px; margin: 50px auto; padding: 32px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .form-container h2 { font-family: 'Montserrat', sans-serif; font-size: 2.7rem; font-weight: 700; text-align: center; margin-bottom: 2rem; color: #222; }
        #loginForm { display: flex; flex-direction: column; gap: 18px; }
        #loginForm input { padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 1.1rem; }
        #loginForm input:focus { border-color: #6c5ce7; outline: none; }
        #loginForm button { padding: 12px; background: linear-gradient(90deg, #6c5ce7 60%, #ff7675 100%); color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        #loginForm button:hover { background: linear-gradient(90deg, #5b4bc4 60%, #ff7675 100%); }
        .form-container p { text-align: center; margin-top: 18px; font-size: 1rem; }
        .form-container a { color: #6c5ce7; text-decoration: none; font-weight: 600; }
        .form-container a:hover { text-decoration: underline; }
        .error-message { color: #ff7675; font-size: 0.98rem; margin-top: -10px; margin-bottom: 10px; text-align: left; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo" style="display: flex; align-items: center; gap: 24px;">
                <span style="background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; height: 64px; width: 64px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);">
                  <img src="Images/guitar_headstock.png" alt="MelodyMatrix Logo" style="height: 48px; width: 48px; object-fit: contain; display: block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.18));"/>
                </span>
                <span style="font-family: 'Montserrat', 'Poppins', Arial, sans-serif; font-size: 2.5rem; font-weight: 700; letter-spacing: 1px; color: #2d225a; line-height: 1;">
                  <span style="font-weight: 600; color: #6a5acd;">Melody</span><span style="font-weight: 800; color: #8f5cf7;">Matrix</span>
                </span>
              </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="shop.html" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="login-error" class="error-message" style="display:none;"></div>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorDiv.textContent = 'Please enter your email and password.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    window.location.href = 'index.html';
                } else {
                    let errorMsg = 'Login failed.';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.message || errorMsg;
                    } catch {
                        errorMsg = await response.text() || errorMsg;
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
