  <script>
    // Toggle Login/Cart nav item based on user login state (same as shop.html)
    let isUserLoggedIn = false;
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/users/me', { credentials: 'include' })
        .then(function(res) {
          if (!res.ok) throw new Error('Not logged in');
          return res.json();
        })
        .then(function(data) {
          document.getElementById('loginNavItem').style.display = 'none';
          document.getElementById('cartNavItem').style.display = '';
          isUserLoggedIn = true;
        })
        .catch(function() {
          document.getElementById('loginNavItem').style.display = '';
          document.getElementById('cartNavItem').style.display = 'none';
          isUserLoggedIn = false;
        });
    });

    function handleAddToCart() {
      if (!isUserLoggedIn) {
        showLoginRequiredPopup();
        return;
      }
      // Get product info from page
      const productId = new URLSearchParams(window.location.search).get("id");
      const name = document.getElementById("product-name").textContent;
      const price = parseFloat(document.getElementById("product-price").textContent.replace(/[^\d.]/g, ''));
      const image = document.getElementById("product-main-image").src;
      const quantityInput = document.getElementById("quantity");
      const quantity = parseInt(quantityInput.value);
      const stock = parseInt(document.getElementById("product-stock").textContent);
      if (!productId || isNaN(quantity) || quantity < 1 || quantity > stock) {
        showNotification('Invalid quantity.', 'error');
        return;
      }
      // Compose product object for addToCart
      const product = { id: productId, name, price, image };
      if (typeof addToCart === 'function') {
        addToCart(product, quantity);
      }
    }

    function showLoginRequiredPopup() {
      // Simple modal popup
      let modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100vw';
      modal.style.height = '100vh';
      modal.style.background = 'rgba(0,0,0,0.45)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '9999';
      modal.innerHTML = `
        <div style="background:#fff;padding:32px 36px 24px 36px;border-radius:18px;box-shadow:0 8px 32px rgba(106,90,205,0.13);max-width:340px;text-align:center;">
          <div style="font-size:2.2rem;color:#e53935;margin-bottom:12px;"><i class='fas fa-exclamation-triangle'></i></div>
          <div style="font-size:1.18rem;font-weight:600;color:#6a5acd;margin-bottom:18px;">You must be logged in to add items to your cart and checkout.</div>
          <a href="login.html" style="display:inline-block;background:#6a5acd;color:#fff;font-weight:600;padding:10px 28px;border-radius:8px;text-decoration:none;font-size:1.1rem;margin-bottom:8px;">Login</a><br>
          <button onclick="this.closest('div').parentNode.remove()" style="margin-top:10px;background:none;border:none;color:#888;font-size:1rem;cursor:pointer;text-decoration:underline;">Cancel</button>
        </div>
      `;
      document.body.appendChild(modal);
    }
  </script>
