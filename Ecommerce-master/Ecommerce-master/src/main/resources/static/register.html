<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MelodyMatrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/register.css">
    <style>
        body { background: #f4f6fa; }
        .header { background: #fff; border-bottom: 1px solid #eee; }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 24px 32px 16px 32px; }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo img { height: 48px; width: auto; }
        .logo span { font-family: 'Segoe UI', Arial, sans-serif; font-size: 2rem; font-weight: bold; color: #22223b; letter-spacing: 1px; vertical-align: middle; }
        .nav-list { list-style: none; display: flex; gap: 40px; margin: 0; padding: 0; }
        .nav-link { font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 1.3rem; color: #222; text-decoration: none; position: relative; transition: color 0.2s; }
        .nav-link:hover, .nav-link.active { color: #6c5ce7; }
        .nav-link.active::after { content: ""; display: block; width: 100%; height: 3px; background: linear-gradient(90deg, #6c5ce7 60%, #ff7675 100%); border-radius: 2px; margin-top: 2px; }
        @media (max-width: 700px) {
            .header-container { flex-direction: column; align-items: flex-start; padding: 16px; }
            .nav-list { gap: 18px; }
        }
        .form-container { max-width: 400px; margin: 50px auto; padding: 32px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
        .form-container h2 { font-family: 'Montserrat', sans-serif; font-size: 2.7rem; font-weight: 700; text-align: center; margin-bottom: 2rem; color: #222; }
        #registerForm { display: flex; flex-direction: column; gap: 18px; }
        #registerForm input { padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 1.1rem; }
        #registerForm input:focus { border-color: #6c5ce7; outline: none; }
        #registerForm button { padding: 12px; background: linear-gradient(90deg, #6c5ce7 60%, #ff7675 100%); color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        #registerForm button:hover { background: linear-gradient(90deg, #5b4bc4 60%, #ff7675 100%); }
        .form-container p { text-align: center; margin-top: 18px; font-size: 1rem; }
        .form-container a { color: #6c5ce7; text-decoration: none; font-weight: 600; }
        .form-container a:hover { text-decoration: underline; }
        .error-message { color: #ff7675; font-size: 0.98rem; margin-top: -10px; margin-bottom: 10px; text-align: left; }
        .logo img {
          height: 48px;
          width: 48px;
          object-fit: contain;
          display: block;
          filter: drop-shadow(0 2px 6px rgba(0,0,0,0.18));
        }
        .logo span {
          font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
          font-size: 2.5rem;
          font-weight: 700;
          letter-spacing: 1px;
          color: #2d225a;
          line-height: 1;
        }
        .logo > span:first-child {
          background: #fff;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 64px;
          width: 64px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        @media (max-width: 600px) {
          .logo span { font-size: 1.3rem; }
          .logo img { height: 32px; width: 32px; }
          .logo > span:first-child { height: 40px; width: 40px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo" style="display: flex; align-items: center; gap: 24px;">
                <span style="background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; height: 64px; width: 64px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);">
                  <img src="Images/guitar_headstock.png" alt="MelodyMatrix Logo" style="height: 48px; width: 48px; object-fit: contain; display: block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.18));"/>
                </span>
                <span style="font-family: 'Montserrat', 'Poppins', Arial, sans-serif; font-size: 2.5rem; font-weight: 700; letter-spacing: 1px; color: #2d225a; line-height: 1;">
                  <span style="font-weight: 600; color: #6a5acd;">Melody</span><span style="font-weight: 800; color: #8f5cf7;">Matrix</span>
                </span>
              </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="register.html" class="nav-link active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm" autocomplete="off">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="phone" placeholder="Phone (optional)">
            <button type="submit">Register</button>
            <div id="register-error" class="error-message" style="display:none;"></div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('register-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.trim();

            // Basic validation
            if (!firstName || !lastName || !email || !password) {
                errorDiv.textContent = 'Please fill in all required fields.';
                errorDiv.style.display = 'block';
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        password: password,
                        phone: phone
                    })
                });

                if (response.ok) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    let errorMsg = 'Registration failed.';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.message || errorMsg;
                    } catch {
                        errorMsg = await response.text() || errorMsg;
                    }
                    errorDiv.textContent = errorMsg;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Registration failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
